    <script>
        jQuery(function ($) {
            carousel(".big-news-carousel", {
                margin: 0,
                items: 1,
                navText: ['<span class="fa fa-angle-left"></span>', '<span class="fa fa-angle-right"></span>'],
                responsive: {},
                lazyLoad: true,
                lazyLoadEager: 1
            }).on('loaded.owl.lazy', function (event) {
                event.element.addClass('owl-lazy-loaded');
            });
            $(".price-slider").slider({
                range: true,
                step: 1000,
                min: 0,
                max: 400000,
                values: [0, 400000],
                slide: function (event, ui) {
                    $('.price-values .min').html(ui.values[0]);
                    $('.price-values .max').html(ui.values[1]);
                    $('input[name=price_min').val(ui.values[0]);
                    $('input[name=price_max').val(ui.values[1]);
                }
            });
            $('.price-values .min').html($(".price-slider").slider("values", 0));
            $('.price-values .max').html($(".price-slider").slider("values", 1));

            $(".home-search-widget .versions form").submit(function () {
                var model = $('select[name^=model]').val();
                var brand = $('select[name^=brand]').val();
                if (model) {
                    document.location = "/fr/neuf/" + brand + "/" + model;
                    return false;
                }
            });
            jQuery('#w1').yiiActiveForm([], []);
            jQuery('#w3').yiiActiveForm([], []);
            carousel(".latest-versions-widget .items", { lazyLoad: true });
            carousel(".carousel-occasions-widget .items", {
                autoplay: false,
                loop: false,
                rewind: true,
                margin: 0,
                responsive: {
                    0: { items: 1 },
                    576: { items: 2 },
                    768: { items: 3 },
                    992: { items: 3 },
                    1200: { items: 4 }
                },
                lazyLoad: true
            });
            $('.display-all').click(function () {
                $('.brands-list-widget a:hidden').show();
                $(this).remove();
                return false;
            });

            $.ajaxSetup({
                headers: { 'X-CSRF-Token': yii.getCsrfToken() }
            });
            $('header .dropdown > a').click(function (e) {
                if (document.body.clientWidth >= 992) {
                    document.location.href = this.href;
                } else {
                    var elementWidth = document.body.clientWidth >= 768 ? 300 : document.body.clientWidth;
                    if (e.offsetX < elementWidth - 56) {
                        document.location.href = this.href;
                        return false;
                    }
                }
            });
            $('#headerMenu-collapse').on('show.bs.collapse', function () {
                if (document.body.clientWidth < 768) {
                    $('body').css('overflow', 'hidden');
                }
            }).on('hide.bs.collapse', function () {
                if (document.body.clientWidth < 768) {
                    $('body').css('overflow', 'initial');
                }
            });

            jQuery(() => {
                var wp = new WebPush(1, "BGYH1u3H__iuoDhldAkC7Q5SQ_9KZ71iyoIsRqC9AxySGWpSaukR6Vwp5bACjfLDto5emF5dfk0X-eV9YnYn9i0");
                var wpnStatus = jQuery('.wpn-status');
                jQuery(".wpn-subscribe").on("click", function () {
                    wp.subscribe(function (subscription) {
                        wpnStatus.text("Subscribed, endpoint is" + subscription.endpoint);
                    }, function (error) {
                        wpnStatus.text("Got error: " + error);
                    });
                });

                jQuery(".wpn-unsubscribe").on("click", function () {
                    wp.unsubscribe(function () {
                        wpnStatus.text("Unsubscribed");
                    }, function () {
                        wpnStatus.text("Error while unsubscribing");
                    });
                });

                wp.setupRegistration("sw.js", function (status) {
                    wpnStatus.text(status);
                }, function (error) {
                    wpnStatus.text("error");
                    console.error(error);
                }, function () {
                    var platformDetails = localStorage.getItem("platformDetails");

                    if (platformDetails) {
                        console.log('migrating from TruePush');
                        // Truepush migration: silently unsubscribe & resubscribe the user
                        localStorage.setItem("_platformDetails", platformDetails);
                        localStorage.removeItem("platformDetails");
                        return true;
                    }

                    return false;
                });


            });
            $('a.compare').each(function (i, j) {
                if ($(j).outerWidth() > document.body.clientWidth) {
                    if (j.nodeName !== "SCRIPT" && j.nodeName !== "STYLE" && j.className !== "owl-stage") {
                        console.log("Possible overflow", j, j.nodeName, $(j).width());
                        $('.media-debugger').css('background', '#d90000');
                    }
                }
            });
        });</script>
